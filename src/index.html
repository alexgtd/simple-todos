<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todos</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <nav class="col-2 text-bg-secondary">
            </nav>

            <div class="col-8">

                <main class="container-md">
                    <h1>Your todos:</h1>
                    
                    <div class="p-2 border rounded bg-body-secondary sticky-top todo-list__edit-buttons d-flex align-items-center justify-content-between mb-1 invisible">
                        <p class="mb-0 ms-3 fs-4"><span class="todo-list__selected-number"></span> selected</p>
                        <div class="d-flex gap-2">
                            <button class="selected-todo-list__done-btn btn btn-success">Check as done</button>
                            <button class="selected-todo-list__remove-btn btn btn-danger">Delete</button>
                        </div>
                    </div>

                    <div id="todo-list" class="list-group mb-3">
                    </div>

                    <form id="todo-add-form">
                        <div class="row align-items-center">
                            <label for="todo-add-form__textarea">Your todo text:</label>
                            <div class="col">
                                <textarea class="form-control" id="todo-add-form__textarea" rows="4"
                                    placeholder="Write your Tasks here"></textarea>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Add to the list</button>
                            </div>
                        </div>
                    </form>

                </main>

            </div>
        </div>

    </div>
</body>

</html>
